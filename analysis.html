<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spending Analysis</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="analysis-container">
        <h1>Spending Analysis</h1>

        <div class="charts-container">
            <div class="chart">
                <h2>Category Breakdown (Bar Chart)</h2>
                <canvas id="bar-chart" width="400" height="200"></canvas>
            </div>
            <div class="chart">
                <h2>Spending Distribution (Pie Chart)</h2>
                <canvas id="pie-chart" width="400" height="200"></canvas>
            </div>
        </div>

        <a href="index.html" class="btn-back">Back to Expense Tracker</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="analysis.js"></script>
</body>
</html>
