<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>
        <form id="expense-form">
            <input type="text" id="expense-name" placeholder="Expense Name" required>
            <input type="number" id="expense-amount" placeholder="Amount" required>
            <input type="date" id="expense-date" required>
            <select id="expense-category" required>
                <option value="">Select Category</option>
                <option value="Food">Food</option>
                <option value="Transport">Transport</option>
                <option value="Bills">Bills</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Other">Other</option>
            </select>
            <button type="submit">Add Expense</button>
        </form>
        <h2>Expense Summary</h2>
        <div id="expense-summary">
            <!-- Summary will be dynamically loaded -->
        </div>
        <canvas id="expense-chart" width="400" height="200"></canvas>

        <!-- View Spending Analysis Button -->
        <a href="analysis.html" class="btn-analysis">View Spending Analysis</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
